<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUBU</title>
    <link rel="stylesheet" href="css/Urubu - Style.css">
</head>
<body>
    <h1><a href="Urubu - Musicas/URUBU - MUSICAS.html" id="urubu">URUBU</a></h1>
    <div class="retangulo">
        <div class="search-bar">
            <input type="text" name="q" placeholder="O que você quer ouvir, cria?">
            <button type="submit">Buscar</button>
        </div>
    </div>
    <main>
        <ul>
            <li><h2><a href="RockRock.html" id="bandas">Rock</a></h2></li>
            <li><h2><a href="Generos/Rap/Rap.html" id="bandas">Rap</a></h2></li>
        </ul>
    </main>

    <footer>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const searchInput = document.querySelector('.search-bar input[type="text"]');
                const searchButton = document.querySelector('.search-bar button');
        
                searchButton.addEventListener('click', function () {
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    if (searchTerm === 'Rock' && "rock") {
                        window.location.href = "Urubu/Rock.html"; 

                    } else if (searchTerm === 'Pop Rock' && "pop rock") {
                        window.location.href = "Pop Rock/Pop Rock.html"; 

                    } else if (searchTerm === 'Rap' && "rap") {
                        window.location.href = "Rap/Rap.html"; 
                        
                    } else if (searchTerm === 'vacations' && "Vacations") {
                        window.location.href = "Vacations/Vacations.html"; 

                    } else if (searchTerm === 'young' && "Young") {
                        window.location.href = "Vacations/Young/young.html"; 

                    } else if (searchTerm === 'telephones' && "Telephones") {
                        window.location.href = "Vacations/Telephones/telephones.html"; 

                  



                    } else {
                        alert('Ih menor, achei não');
                    }
                });
            });
        </script>
    </footer>

</body>

</html>
